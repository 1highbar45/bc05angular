<h1>*ngIf</h1>
<div *ngIf="status">Batman</div>
<button class="btn btn-success" (click)="toggle()">toggle</button>

<div *ngIf="isLogin; else NoiDungElse">
  <h1>Hello world</h1>
  <button class="btn btn-danger" (click)="logout()">Logout</button>
</div>

<ng-template #NoiDungElse>
  <div>
    <h1>Vui lòng đăng nhập</h1>
    <button class="btn btn-info" (click)="login()">Login</button>
  </div>
</ng-template>
