<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="container">Tài xế</h3>
      <ng-container *ngFor="let item of mangGhe; let index = index">
        <app-ghe [ghe]="item" (chonGhe)="themGhe($event)"></app-ghe>
        <br *ngIf="(index + 1) % 4 === 0" />
      </ng-container>
    </div>
    <div class="col-md-6">
      <h3>Danh sach ghe</h3>
      <div *ngFor="let item of mangGheChon">
        Ghế: {{ item.TenGhe }} - Giá: ${{ item.Gia }}
      </div>

      <span
        >Tổng tiền: $<span *ngFor="let item of mangGheChon">{{
          item.tongTien
        }}</span></span
      >
    </div>
  </div>
</div>
